{% extends 'base.html' %}
{% block add %}
<a class="btn btn-warning" href="{% url 'productapp:add_movie' %}">add</a>
{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" >
            <div class="card-deck">
            <div class="card" >
  <img src="{{i.img.url}}" class="card-img-top"  alt="..."  height="200">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a class="btn btn-warning" href="{% url 'productapp:detail' i.id %}" >t</a>
  </div>
</div>
                </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
